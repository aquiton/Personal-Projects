<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Farm</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <ul class="header">
        <li class="header-material"><h1>Banana Farm</h1></li>
        <li class="header-material">Version-Demo</li>
        <li class="header-material">Devs</li>
    </ul>
    <ul class="button-list">
        <li><button id="bananaBtn">Farm Banana</button></li>
        <li><button id="sellBtn">Sell Bananas</button></li>
        <li><button id="monkeyBtn">Buy Monkey</button></li>
        <li><button id="farmBtn">Buy  Banana Farm</button></li>
    </ul>
    
    <ul class="scoreboard">
        <li class="money-score score-content"><div>Money: <p id="money-counter">0</p></div></li>
        <li class="banana-score score-content"><div>Bananas: <p id="banana-counter">0</p></div></li>
        <li class="monkey-counter-name score-content"><div>Monkeys: <p id="monkey-counter">0</p></div></li>
        <li class="farm-counter-name score-content"><div>Farms: <p id="farm-counter">0</p></div></li>
    </ul>
    
</body>
<script src="account.js"></script>
<script src="main.js"></script>
</html>
